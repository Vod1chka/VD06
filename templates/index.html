<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Анкета пользователя</h3>

                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Имя</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Город</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Хобби</label>
                            <input type="text" name="hobby" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Возраст</label>
                            <input type="number" name="age" class="form-control" min="0">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Отправить
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            {% if user_data %}
            <div class="card mt-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Введённые данные</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Имя:</strong> {{ user_data.name }}</li>
                        <li class="list-group-item"><strong>Город:</strong> {{ user_data.city }}</li>
                        <li class="list-group-item"><strong>Хобби:</strong> {{ user_data.hobby }}</li>
                        <li class="list-group-item"><strong>Возраст:</strong> {{ user_data.age }}</li>
                    </ul>
                </div>
            </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
